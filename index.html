  <h3>Algunos Postres</h3>
  <div class="carousel">
    <button class="carousel-button prev">&#10094;</button>
    <div class="carousel-images">
      <figure>
        <img src="plato1.jpg" alt="Postre 1">
        <figcaption>Helado de té verde</figcaption>
      </figure>
      <figure>
        <img src="plato1.jpg" alt="Postre 2">

      </figure>
    </div>
    <button class="carousel-button next">&#10095;</button>
  </div>
</section>
<script>
  const carousels = document.querySelectorAll('.carousel');

  carousels.forEach(carousel => {
    const carouselImages = carousel.querySelector('.carousel-images');
    const prevButton = carousel.querySelector('.prev');
    const nextButton = carousel.querySelector('.next');
    const imageWidth = carouselImages.querySelector('figure').offsetWidth;
    let currentPosition = 0;

    prevButton.addEventListener('click', () => {
      currentPosition += imageWidth;
      if (currentPosition > 0) {
        currentPosition = -imageWidth * (carouselImages.children.length - 1);
      }
      carouselImages.style.transform = `translateX(${currentPosition}px)`;
    });

    nextButton.addEventListener('click', () => {
      currentPosition -= imageWidth;
      if (currentPosition < -imageWidth * (carouselImages.children.length - 1)) {
        currentPosition = 0;
      }
      carouselImages.style.transform = `translateX(${currentPosition}px)`;
    });
  });
</script>
